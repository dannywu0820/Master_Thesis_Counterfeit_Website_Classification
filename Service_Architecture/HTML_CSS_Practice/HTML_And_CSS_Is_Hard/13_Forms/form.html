<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Speaker Submission</title>
    <link rel='stylesheet' href='form-styles.css'/>
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out
        this form.</em></p>
    </header>

    <form action='' method='get' class='speaker-form'>
      <!-- text input fields -->
      <div class='form-row'><!-- help with styling -->
        <label for='full-name'>Name</label><!-- 'for' must match 'id' of its related <input/> -->
        <input id='full-name' name='full-name' type='text'/><!-- 'name' defines a variable sent to the backend -->
      </div>

      <!-- email input fields -->
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email' name='email' type='email' placeholder='xxx@gmail.com' />
      </div>

      <!-- radio buttons -->
      <fieldset class='legacy-form-row'><!-- to group radio buttons -->
        <legend>Type of Talk</legend><!-- to label <fieldset> -->

        <!-- radio buttons have same 'name' but different 'value' -->
        <input id='talk-type-1' name='talk-type' type='radio' value='main-stage'/>
        <label for='talk-type-1' class='radio-label'>Main Stage</label>

        <input id='talk-type-2' name='talk-type' type='radio' value='workshop' checked/>
        <label for='talk-type-2' class='radio-label'>Workshop</label>
      </fieldset>

      <!-- select elements(dropdown menus) -->
      <div class='form-row'>
        <label for='t-shirt'>T-Shirt Size</label>
        <select id='t-shirt' name='t-shirt'>
          <option value='xs'>Extra Small</option>
          <option value='s'>Small</option>
          <option value='m'>Medium</option>
          <option value='l'>Large</option>
        </select>
      </div>

      <!-- checkboxes -->
      <div class='form-row'>
        <label for='available' class='checkbox-label'>
          <input id='available' name='available' type='checkbox' value='is-available'/>
          <span>I'm actually available the date of the talk</span>
        </label>
      </div>

      <!-- textareas -->
      <div class='form-row'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'>Hahaha</textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>

      <!-- submit buttons -->
      <div class='form-row'>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
